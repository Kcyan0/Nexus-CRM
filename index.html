
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FERA CRM - InteligÃªncia em Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f8fafc;
        --surface-color: #ffffff;
        --surface-highlight: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --accent-glow: rgba(139, 92, 246, 0.1);
      }
      .dark {
        --bg-color: #020617;
        --surface-color: #0f172a;
        --surface-highlight: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --accent-glow: rgba(139, 92, 246, 0.2);
      }
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .gradient-text {
        background: linear-gradient(135deg, #a78bfa 0%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes subtle-pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 4s infinite ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              surfaceHighlight: 'var(--surface-highlight)',
              textPrimary: 'var(--text-primary)',
              textSecondary: 'var(--text-secondary)',
              borderColor: 'var(--border-color)',
              primary: '#8b5cf6',
              primaryHover: '#7c3aed',
              secondary: '#6366f1',
              accent: '#10b981',
              darker: '#020617',
            }
          }
        }
      }
    </script>
